<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/styles/contact.css" />
  <link rel="stylesheet" href="/public/styles/home.css" />
  <title>Contact</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/pages/index.html">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="/pages/contact.html">Contact</a></li>
        <li><a href="/pages/about.html">About</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <div class="form-container">
      <div class="contact-us">
        <form class="contact-form" action="/contact" method="POST">
          <h1>Contact Us</h1>
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Username" name="user_name" required />
            </li>
            <li>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" placeholder="E-mail" name="user_mail" required />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea name="user_message" id="msg" placeholder="Message" required></textarea>
            </li>
            <li>
              <button class="button" type="submit">
                Send
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
