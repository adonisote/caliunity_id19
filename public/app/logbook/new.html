<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="/newlog" method="post">
        <div>
          <h1>Training Plan</h1>
          <label for="type">Workout Type:</label>
          <section>
            <input
              type="text"
              id="type"
              name="type"
              placeholder="Type"
              list="typeList"
            />
            <datalist id="typeList">
              <option value="legs">Leg Day</option>
              <option value="push">Push Day</option>
              <option value="pull">Pull Day</option>
            </datalist>
          </section>
          <label for="phase">Workout Phase</label>
          <section>
            <input
              type="text"
              id="phase"
              name="phase"
              placeholder="Workout Phase"
              list="phaseList"
            />

            <datalist id="phaseList">
              <option value="warm-up">Warm-up</option>
              <option value="strenght">Strength Training</option>
              <option value="cooldown">Cooldown</option>
            </datalist>
          </section>
          <h5>Add exercises</h5>
          <ul>
            <li>
              <label for="exName">Name</label>
              <input type="text" id="exName" name="exName" />
            </li>
            <li>
              <label for="exReps">Reps</label>
              <input type="number" id="exReps" name="exReps" />
            </li>
          </ul>

          <section>
            <button type="reset">Reset</button>
            <button type="submit">Create</button>
          </section>
        </div>
      </form>
    </main>
  </body>
</html>
