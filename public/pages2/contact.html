<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="join-us">
      <h1>Join Us</h1>
      <form action="/contact" method="POST">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Username"
              name="user_name"
            />
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input
              type="email"
              id="mail"
              placeholder="E-mail"
              name="user_mail"
            />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea
              name="user_message"
              id="msg"
              placeholder="Message"
            ></textarea>
          </li>
          <li>
            <button type="submit">Send</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
