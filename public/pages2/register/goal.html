<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal</title>
    <link rel="stylesheet" href="/public/styles/register.css" />
  </head>
  <body>
    <h1>Goal</h1>
    <form action="">
      <section>
        <ul>
          <li>
            <label for="strength">
              <span>Strength</span>
            </label>
            <input
              type="checkbox"
              name="strength"
              id="strength"
              value="strength"
            />
          </li>
          <li>
            <label for="endurance">
              <span>Endurance </span>
            </label>
            <input
              type="checkbox"
              name="endurance"
              id="endurance"
              value="endurance"
            />
          </li>
          <li>
            <label for="skills">
              <span>Skills</span>
            </label>
            <input
              type="checkbox"
              name="skills"
              id="skills"
              name
              value="skills"
            />
          </li>
          <li>
            <label for="other">
              <span>Other</span>
            </label>
            <input type="checkbox" name="other" id="other" value="other" />
          </li>
        </ul>
      </section>
      <section>
        <p>
          <button type="submit">Continue</button>
        </p>
      </section>
    </form>
  </body>
</html>
