<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience</title>
  </head>
  <body>
    <h1>Experience</h1>
    <form action="./experience.html">
      <section>
        <fieldset>
          <legend>Experience</legend>
          <ul>
            <li>
              <label for="experience_1">
                <input
                  type="radio"
                  name="experience"
                  id="experience_1"
                  value="B"
                />
                Beginner
              </label>
            </li>
            <li>
              <label for="experience_2">
                <input
                  type="radio"
                  name="experience"
                  id="experience_2"
                  value="I"
                />
                Intermediate
              </label>
            </li>
            <li>
              <label for="experience_3">
                <input
                  type="radio"
                  name="experience"
                  id="experience_3"
                  value="A"
                />
                Advance
              </label>
            </li>
          </ul>
        </fieldset>
      </section>
      <section>
        <p>
          <button type="submit">Continue</button>
        </p>
      </section>
    </form>
  </body>
</html>
