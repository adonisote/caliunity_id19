<html lang="en">
  <head>

  <body>
    <h1>Community</h1>
    <form action="">
      <label for="city" class="mobile-hide">City:</label>
      <section>
        <input
          type="text"
          name="city"
          id="city"
          list="myCity"
          placeholder="City"
        />
        <datalist id="myCity">
          <option>Berlin</option>
          <option>Hamburg</option>
        </datalist>
      </section>
      <label for="community">Community:</label>
      <section>
        <input
          type="text"
          name="community"
          id="community"
          list="myCommunity"
          multiple
          placeholder="Communities"
        />
        <datalist id="myCommunity">
          <option value="monbijou">Monbijou</option>
          <option value="goerli">GÃ¶rli</option>
          <option value="hood">Hood Training</option>
          <option value="berlin">Berlin</option>
        </datalist>
      </section>

      <section>
        <p>
          <button type="button">Skip</button>
          <button type="button">Next</button>
        </p>
      </section>
    </form>
  </body>
</html>
