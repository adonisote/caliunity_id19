<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <section>
        <p>
          <label for="username">
            <span class="mobile-hide">Username:</span>
            <strong
              ><span class="mobile-hide" aria-label="required">*</span></strong
            >
          </label>
          <input type="text" name="user_name" id="username" required />
        </p>
        <p>
          <label for="password">
            <span class="mobile-hide">Password:</span>
            <strong
              ><span class="mobile-hide" aria-label="required">*</span></strong
            >
          </label>
          <input type="text" id="password" name="user_password" required />
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Log in</button>
        </p>
      </section>
    </form>
  </body>
</html>
